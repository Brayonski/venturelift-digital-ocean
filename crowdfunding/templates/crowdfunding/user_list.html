{% block content %}


<div id="crowdfunder-filter-dropdown-item">
  <form method="get">

    <div class="crowdfunder-name">
      <label for="">Campaign Name:</label>
      <input type="text" placeholder="Campaign Name" name="campaign_name">
    </div>

    <div class="crowdfunder-name">
      <label for="">Campaign Name:</label>
      <input type="text" placeholder="Campaign Type" name="campaign_type">
    </div>


    <div class="filter-submit">
      <input type="submit" value="Filter">
    </div>

  </form>
</div>

<div class="row">
  {% for campaign in filter.qs %}
  <div class="col-md-12">
    <div class="col-md-4">
      
    </div>
  </div>
  <div class=" card" style="width: 15vw; margin-right: 2vw; border: solid #ffffff;">
    <div class="single-partner-box">
      {% if campaign.campaign_image %}
      <img src="{{ campaign.campaign_image.url }}" style="width: 10vw;">
      {% else %}

      {% endif %}
      <h4>{{campaign.campaign_name}}</h4>
      <p>{{campaign.campaign_type}}</p>
      <p class="sundry">{{campaign.short_description|truncatewords:5}}</p>

      <a href="{% url 'crowdfunding:create_donation' campaign.id %}" class="btn btn-primary"
        style="padding-right: 3vw; padding-left: 3vw;">Fund</a>
    </div>
  </div>
  {% endfor %}
</div>





{% endblock %}
